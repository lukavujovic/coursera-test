<!doctype html>
<html lang="en" ng-app="LunchCheck">
<head>
    <title>Lunch Checker</title>
    <!-- load bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }

      

    </style>

</head>
<body>

<div class="container" ng-controller="LunchCheckController">
    <div class="col-md-6 col-md-offset-3">
        <form name="userForm" novalidate>
            <h1>Lunch Checker</h1>

            <div class="form-group">
                <input id="lunch-menu" name="input" type="text"
                       class="form-control" ng-model="foodItem" ng-list required>

                <span> {{enjoyormuch}}</span>
                <div ng-messages="userForm.input.$error" ng-if="userForm.input.$touched">
                    <p ng-message="required">Food name is required.</p>
                </div>

            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click=addItemList()>Check If Too Much</button>
            </div>
            <div class="form-group message">
                <!-- Your message can go here. -->


            </div>
        </form>
    </div>
</div>


<!-- load ngmessages -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>


</body>
</html>
