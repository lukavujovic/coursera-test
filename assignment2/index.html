<!doctype html>
<html lang="en" ng-app="ShoppingListCheckoff">
<head>
    <meta charset="utf-8">
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <script src="angular.min.js"></script>
<script src="app.js"></script>

    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }

        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }

        li > button {
            margin-left: 6px;
        }

        button > span {
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron text-center">
        <h1>Shopping List Check Off</h1>
    </div>

    <div class="row">

        <!-- To Buy List -->
        <div class="col-md-6" ng-controller='ToBuyShoppingController as toBuy'>
            <h2>To Buy:</h2>
            <ul>
                <li ng-repeat="item in toBuy.items">{{item.name}} {{item.quantity}}
                    <button class="btn btn-default" ng-click="toBuy.buyToBought($index)"><span
                            class="glyphicon glyphicon-ok"></span> Bought
                    </button>
                </li>
            </ul>
            <div class="emptyMessage" ng-if="toBuy.items.length === 0">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as alreadyBought">
            <h2>Already Bought:</h2>
            <ul>
                <li ng-repeat="item in alreadyBought.items">{{item.name}} {{item.quantity}}</li>
            </ul>
            <div class="emptyMessage" ng-if="alreadyBought.items.length === 0">Nothing bought yet.</div>
        </div>
    </div>
</div>



</body>
</html>
